<h1>Edit Category</h1>
<hr>
<div class="col-md-6">
    <div class="alert alert-danger" ng-show="error" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{error}}
    </div>
    <div class="alert alert-success" ng-show="message" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Message:</span>
        {{message}}
    </div>
    <form name="updateCategoryForm" ng-submit="updateCategoryForm.$valid && updateCategory()">
        <div class="form-group">
            <label for="category-name">Category name:</label>
            <input type="text" class="form-control" name="category-name" id="category-name" require placeholder="Enter category name" ng-model="category.category_name">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary pull-right" value="Update Category">
        </div>
    </form>

</div>
