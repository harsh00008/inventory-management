<div class="admin-dashboard">
    <aside class="dashboard-sidebar" ng-include="'./partials/dashboard/admin/common/admin.sidebar.html'"></aside>
    <div class="container-fluid dashboard-content">
        <section class="col-md-12 col">

            <div ui-view>
                <h1>Items</h1>
                <hr>
                <div class="alert alert-danger" ng-show="error" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    {{error}}
                </div>
                <table datatable="ng" class="table table-striped table-bordered display">
                    <thead>
                        <th>Tag</th>
                        <th>Name</th>
                        <th>Unit Cost</th>
                        <th>Quantity</th>
                        <th>Purchase Date</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in items">
                            <td>{{item.tag_id}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.unit_cost}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.purchase_date}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </section>
    </div>
</div>
